name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install freezegun mock opentracing wavefront-sdk-python
        python -m pip install wavefront-pyformance flake8 flake8-colors
        python -m pip install flake8-import-order pep8-naming pydocstyle pylint
    - name: Flake8
      run: python -m flake8
    - name: Pylint
      run: python -m pylint wavefront_opentracing_sdk
    - name: Pydocstyle
      run: python -m pydocstyle 
    - name: Test 
      run: python -m unittest discover
    - name: Validate Version was updated
      run: test -n "$(git diff -G version= origin/master HEAD -- setup.py)"